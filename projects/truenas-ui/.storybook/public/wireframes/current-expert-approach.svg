  <text x="730" y="150" font-size="9" fill="#856404">â€¢ VDEVs (Virtual Devices)</text>
  <text x="730" y="170" font-size="9" fill="#856404">â€¢ RAIDZ1, RAIDZ2, RAIDZ3</text>
  <text x="730" y="190" font-size="9" fill="#856404">â€¢ Pool topology and ashift</text>
