  <text x="400" y="650" font-size="10" fill="#dc3545">âœ— Technical jargon barriers</text>
  <text x="400" y="670" font-size="10" fill="#dc3545">âœ— No contextual guidance</text>
  <text x="400" y="690" font-size="10" fill="#dc3545">âœ— Complex multi-step process</text>
  
  <!-- Flow Arrows -->
