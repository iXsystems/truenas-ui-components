  <text x="400" y="480" font-size="12" font-weight="bold">mypool</text>
  <text x="400" y="500" font-size="10" fill="#666">VDEVs: 1x Mirror (2 drives)</text>
  <text x="400" y="515" font-size="10" fill="#666">Status: ONLINE</text>
  <text x="400" y="530" font-size="10" fill="#666">Used: 0% of 2TB</text>
  
  <!-- Statistics -->
