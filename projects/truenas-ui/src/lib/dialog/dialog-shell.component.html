<header class="tn-dialog__header">
  <h2 class="tn-dialog__title">{{ title() }}</h2>
  @if (showFullscreenButton()) {
    <button
      type="button"
      class="tn-dialog__fullscreen"
      tabindex="-1"
      [attr.aria-label]="isFullscreen() ? 'Exit fullscreen' : 'Enter fullscreen'"
      (click)="toggleFullscreen()">
      <span class="tn-dialog__fullscreen-icon">{{ isFullscreen() ? '⤓' : '⤢' }}</span>
    </button>
  }
  <button type="button" class="tn-dialog__close" tabindex="-1" aria-label="Close dialog" (click)="close()">✕</button>
</header>

<section class="tn-dialog__content" cdkDialogContent>
  <ng-content />
</section>

<footer class="tn-dialog__actions" cdkDialogActions>
  <ng-content select="[tnDialogAction]" />
</footer>
