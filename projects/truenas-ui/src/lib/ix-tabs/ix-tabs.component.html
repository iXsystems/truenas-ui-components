<div role="tablist" [ngClass]="classes()" [attr.aria-orientation]="orientation()">
  <div #tabHeader class="ix-tabs__header">
    <ng-content select="ix-tab" />
    @if (highlightBarVisible()) {
      <div class="ix-tabs__highlight-bar"
           [style.left.px]="highlightBarLeft()"
           [style.width.px]="highlightBarWidth()"
           [style.top.px]="highlightBarTop()"
           [style.height.px]="highlightBarHeight()">
      </div>
    }
  </div>

  <div class="ix-tabs__content">
    <ng-content select="ix-tab-panel" />
  </div>
</div>
