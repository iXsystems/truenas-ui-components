<div class="ix-list-option__content">
  <!-- Leading content (icons, avatars) -->
  @if (hasLeadingContent()) {
    <div class="ix-list-option__leading">
      <ng-content select="[ixListIcon], [ixListAvatar]" />
    </div>
  }

  <!-- Text content -->
  <div class="ix-list-option__text">
    <div class="ix-list-option__primary-text">
      <ng-content select="[ixListItemTitle], [ixListItemPrimary]" />
      @if (!hasPrimaryTextDirective()) {
        <ng-content />
      }
    </div>

    @if (hasSecondaryTextContent()) {
      <div class="ix-list-option__secondary-text">
        <ng-content select="[ixListItemLine], [ixListItemSecondary]" />
      </div>
    }
  </div>

  <!-- Checkbox on the right -->
  <div class="ix-list-option__checkbox">
    <ix-checkbox
      tabindex="-1"
      [checked]="effectiveSelected()"
      [disabled]="effectiveDisabled()"
      [hideLabel]="true"
      (click)="$event.stopPropagation()" />
  </div>
</div>
