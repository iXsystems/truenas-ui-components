<div class="ix-form-field" [attr.data-testid]="testId">
  <!-- Label -->
  @if (label) {
    <label class="ix-form-field-label" [class.required]="required">
      {{ label }}
      @if (required) {
        <span class="required-asterisk" aria-label="required">*</span>
      }
    </label>
  }

  <!-- Form Control Content -->
  <div class="ix-form-field-wrapper">
    <ng-content></ng-content>
  </div>

  <!-- Hint or Error Message -->
  <div class="ix-form-field-subscript">
    @if (showError) {
      <div
        class="ix-form-field-error"
        role="alert"
        aria-live="polite">
        {{ errorMessage }}
      </div>
    }
    @if (showHint) {
      <div class="ix-form-field-hint">
        {{ hint }}
      </div>
    }
  </div>
</div>
