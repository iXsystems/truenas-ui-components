<div class="ix-input-container">
  <!-- Regular input field -->
  <input
    *ngIf="!multiline"
    #inputEl
    [id]="id"
    [value]="value"
    [type]="inputType"
    [attr.placeholder]="placeholder"
    [attr.data-testid]="testId"
    [disabled]="disabled"
    (input)="onValueChange($event)"
    (blur)="onBlur()"
    class="ix-input"
  />
  
  <!-- Textarea field -->
  <textarea
    *ngIf="multiline"
    #inputEl
    [id]="id"
    [value]="value"
    [attr.placeholder]="placeholder"
    [attr.data-testid]="testId"
    [rows]="rows"
    [disabled]="disabled"
    (input)="onValueChange($event)"
    (blur)="onBlur()"
    class="ix-input ix-textarea"
  ></textarea>
</div>
