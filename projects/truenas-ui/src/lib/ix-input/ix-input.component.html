    <label
      [attr.for]="id"
      [ngClass]="{
        'input-label': true,
        'input-invalid': error !== null,
        'input-valid': error === null && value !== ''
      }"
      >
      {{ label }}
      <span *ngIf="required">*</span>
    </label>
    <input
      #inputEl
      [id]="id"
      [(ngModel)]="value"
      [type]="inputType"
      [attr.placeholder]="placeholder"
      [attr.data-testid]="testId"
      (blur)="validate()"
      [ngClass]="{
        'input': true,
        'input-invalid': error !== null,
        'input-valid': error === null && value !== ''
      }"
    />
    <p class="error-message" *ngIf="error">{{ error }}</p>
