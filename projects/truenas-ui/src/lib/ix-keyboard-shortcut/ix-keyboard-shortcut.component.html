<span class="ix-keyboard-shortcut" [attr.aria-label]="'Keyboard shortcut: ' + displayShortcut">
  <ng-container *ngFor="let key of shortcutKeys; let last = last">
    <kbd class="ix-key">{{ key }}</kbd>
    <span *ngIf="!last" class="ix-key-separator">{{ separator || '+' }}</span>
  </ng-container>
</span>
