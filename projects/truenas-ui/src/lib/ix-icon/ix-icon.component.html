<div
  class="ix-icon"
  role="img"
  [ngClass]="'ix-icon--' + size()"
  [style.color]="color()"
  [attr.aria-label]="effectiveAriaLabel()"
  [attr.title]="tooltip()">
  

  @switch (iconResult.source) {
    <!-- Sprite icons (from generated sprite.svg) -->
    @case ('sprite') {
      <svg
           class="ix-icon__sprite"
           aria-hidden="true">
        <use [attr.href]="iconResult.spriteUrl" />
      </svg>
    }

    <!-- SVG content (from third-party libraries or assets) -->
    @case ('svg') {
      <div
           #svgContainer
           class="ix-icon__svg">
      </div>
    }

    <!-- CSS class icons (Font Awesome, Material Icons, etc.) -->
    @case ('css') {
      <i
         class="ix-icon__css"
         aria-hidden="true"
         [class]="iconResult.content">
      </i>
    }

    <!-- Unicode characters -->
    @case ('unicode') {
      <span
            class="ix-icon__unicode"
            aria-hidden="true">{{ iconResult.content }}</span>
    }

    <!-- Text abbreviation fallback -->
    @default {
      <span
            class="ix-icon__text"
            aria-hidden="true">{{ iconResult.content }}</span>
    }
  }
</div>
