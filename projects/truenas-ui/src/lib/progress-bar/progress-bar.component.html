<!-- Background/buffer layer -->
<div class="ix-progress-bar-buffer" aria-hidden="true">
  <!-- Buffer bar hidden in new implementation -->
  <!-- Buffer dots for buffer mode -->
  @if (mode() === 'buffer') {
    <div class="ix-progress-bar-buffer-dots"
         [style.width]="bufferStyles().width"
         [style.right]="bufferStyles().right"></div>
  }
</div>

<!-- Primary bar -->
<div class="ix-progress-bar-bar ix-progress-bar-primary-bar" aria-hidden="true">
  <span class="ix-progress-bar-bar-inner"
        [style.transform]="primaryTransform()"></span>
</div>

<!-- Secondary bar (for indeterminate mode) -->
@if (mode() === 'indeterminate') {
  <div class="ix-progress-bar-bar ix-progress-bar-secondary-bar" aria-hidden="true">
    <span class="ix-progress-bar-bar-inner"></span>
  </div>
}
