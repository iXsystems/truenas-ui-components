<div [ngClass]="classes()">
  <button class="tn-expansion-panel__header"
          [disabled]="disabled()"
          [attr.aria-expanded]="effectiveExpanded()"
          [attr.aria-controls]="contentId"
          [attr.aria-disabled]="disabled()"
          (click)="toggle()">
    @if (title()) {
      <div class="tn-expansion-panel__title">
        {{ title() }}
      </div>
    }
    <ng-content select="[slot=title]" />

    <div class="tn-expansion-panel__indicator">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="m6 9 6 6 6-6"/>
      </svg>
    </div>
  </button>

  <div class="tn-expansion-panel__content"
       [id]="contentId"
       [attr.aria-hidden]="!effectiveExpanded()"
       [@expandCollapse]="effectiveExpanded() ? 'expanded' : 'collapsed'">
    <ng-content />
  </div>
</div>
