<div class="ix-list-item__content">
  <!-- Leading icon/avatar slot -->
  @if (hasLeadingContent()) {
    <div class="ix-list-item__leading">
      <ng-content select="[ixListIcon], [ixListAvatar]" />
    </div>
  }

  <!-- Text content -->
  <div class="ix-list-item__text">
    <!-- Primary text -->
    <div class="ix-list-item__primary-text">
      <ng-content select="[ixListItemTitle], [ixListItemPrimary]" />
      @if (!hasPrimaryTextDirective()) {
        <ng-content />
      }
    </div>

    <!-- Secondary text -->
    @if (hasSecondaryTextContent()) {
      <div class="ix-list-item__secondary-text">
        <ng-content select="[ixListItemLine], [ixListItemSecondary]" />
      </div>
    }
  </div>

  <!-- Trailing content slot -->
  @if (hasTrailingContent()) {
    <div class="ix-list-item__trailing">
      <ng-content select="[ixListItemTrailing]" />
    </div>
  }
</div>
