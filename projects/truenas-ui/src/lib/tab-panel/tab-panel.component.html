<div
  role="tabpanel"
  [ngClass]="classes()"
  [attr.data-testid]="testId()"
  [attr.aria-hidden]="!isActive()"
  [attr.aria-labelledby]="'tab-' + index()"
  [attr.tabindex]="isActive() ? 0 : -1"
>
  @if (shouldRender()) {
    <div class="tn-tab-panel__content">
      <ng-content />
    </div>
  }
</div>
