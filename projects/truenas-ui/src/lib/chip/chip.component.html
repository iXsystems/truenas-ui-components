<div
  #chipEl
  role="button"
  [ngClass]="classes()"
  [attr.data-testid]="testId()"
  [attr.aria-label]="label()"
  [attr.aria-disabled]="disabled()"
  [attr.tabindex]="disabled() ? -1 : 0"
  (click)="handleClick($event)"
  (keydown)="handleKeyDown($event)"
>
  @if (icon()) {
    <ix-icon class="ix-chip__icon" size="sm" [name]="icon()!" />
  }
  <span class="ix-chip__label">{{ label() }}</span>
  @if (closable()) {
    <button
      type="button"
      class="ix-chip__close"
      [attr.aria-label]="'Remove ' + label()"
      [disabled]="disabled()"
      (click)="handleClose($event)"
    >
      <span class="ix-chip__close-icon">Ã—</span>
    </button>
  }
</div>
