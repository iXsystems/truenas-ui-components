<div class="ix-list-option__content">
  <!-- Leading content (icons, avatars) -->
  @if (hasLeadingContent) {
    <div class="ix-list-option__leading">
      <ng-content select="[ixListIcon], [ixListAvatar]"></ng-content>
    </div>
  }

  <!-- Text content -->
  <div class="ix-list-option__text">
    <div class="ix-list-option__primary-text">
      <ng-content select="[ixListItemTitle], [ixListItemPrimary]"></ng-content>
      @if (!hasPrimaryTextDirective) {
        <ng-content></ng-content>
      }
    </div>

    @if (hasSecondaryTextContent) {
      <div class="ix-list-option__secondary-text">
        <ng-content select="[ixListItemLine], [ixListItemSecondary]"></ng-content>
      </div>
    }
  </div>

  <!-- Checkbox on the right -->
  <div class="ix-list-option__checkbox">
    <ix-checkbox 
      [checked]="selected"
      [disabled]="disabled"
      [hideLabel]="true"
      (click)="$event.stopPropagation()"
      tabindex="-1">
    </ix-checkbox>
  </div>
</div>
