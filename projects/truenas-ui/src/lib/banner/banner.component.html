<div
  aria-live="polite"
  [ngClass]="classes()"
  [attr.role]="ariaRole()"
>
  <div class="ix-banner__icon">
    <tn-icon
      library="mdi"
      size="md"
      aria-hidden="true"
      [name]="iconName()"
    />
  </div>

  <div class="ix-banner__content">
    <div class="ix-banner__heading">
      {{ heading() }}
    </div>

    @if (message()) {
      <div class="ix-banner__message">
        {{ message() }}
      </div>
    }
  </div>
</div>
