<div class="tn-date-range-container">
  <div #wrapper ixInput class="tn-date-range-wrapper" style="padding-right: 40px;">
    <!-- Start date segments -->
    <div class="tn-date-segment-group">
      <input
        #startMonthInput
        type="text"
        class="tn-date-segment ix-date-segment-month"
        placeholder="MM"
        maxlength="2"
        [disabled]="isDisabled()"
        (focus)="onSegmentFocus('start', 'month')"
        (blur)="onSegmentBlur('start', 'month')"
        (keydown)="onSegmentKeydown($event, 'start', 'month')">
      <span class="tn-date-segment-separator">/</span>
      <input
        #startDayInput
        type="text"
        class="tn-date-segment ix-date-segment-day"
        placeholder="DD"
        maxlength="2"
        [disabled]="isDisabled()"
        (focus)="onSegmentFocus('start', 'day')"
        (blur)="onSegmentBlur('start', 'day')"
        (keydown)="onSegmentKeydown($event, 'start', 'day')">
      <span class="tn-date-segment-separator">/</span>
      <input
        #startYearInput
        type="text"
        class="tn-date-segment ix-date-segment-year"
        placeholder="YYYY"
        maxlength="4"
        [disabled]="isDisabled()"
        (focus)="onSegmentFocus('start', 'year')"
        (blur)="onSegmentBlur('start', 'year')"
        (keydown)="onSegmentKeydown($event, 'start', 'year')">
    </div>

    <span class="tn-date-range-separator">â€“</span>

    <!-- End date segments -->
    <div class="tn-date-segment-group">
      <input
        #endMonthInput
        type="text"
        class="tn-date-segment ix-date-segment-month"
        placeholder="MM"
        maxlength="2"
        [disabled]="isDisabled()"
        (focus)="onSegmentFocus('end', 'month')"
        (blur)="onSegmentBlur('end', 'month')"
        (keydown)="onSegmentKeydown($event, 'end', 'month')">
      <span class="tn-date-segment-separator">/</span>
      <input
        #endDayInput
        type="text"
        class="tn-date-segment ix-date-segment-day"
        placeholder="DD"
        maxlength="2"
        [disabled]="isDisabled()"
        (focus)="onSegmentFocus('end', 'day')"
        (blur)="onSegmentBlur('end', 'day')"
        (keydown)="onSegmentKeydown($event, 'end', 'day')">
      <span class="tn-date-segment-separator">/</span>
      <input
        #endYearInput
        type="text"
        class="tn-date-segment ix-date-segment-year"
        placeholder="YYYY"
        maxlength="4"
        [disabled]="isDisabled()"
        (focus)="onSegmentFocus('end', 'year')"
        (blur)="onSegmentBlur('end', 'year')"
        (keydown)="onSegmentKeydown($event, 'end', 'year')">
    </div>

    <button
      type="button"
      class="tn-date-range-toggle"
      aria-label="Open calendar"
      [disabled]="isDisabled()"
      (click)="openDatepicker()">
      <span aria-hidden="true">ðŸ“…</span>
    </button>
  </div>

  <ng-template #calendarTemplate>
    <tn-calendar
      class="tn-calendar"
      [startView]="'month'"
      [rangeMode]="true"
      [selectedRange]="initialRange()"
      (selectedRangeChange)="onRangeSelected($event)" />
  </ng-template>
</div>
