<tn-dialog-shell title="Edit User">
  <form style="padding: var(--tn-content-padding);">
    <tn-form-field label="Name">
      <tn-input name="name" placeholder="Enter user name" [(ngModel)]="name" />
    </tn-form-field>
    <tn-form-field label="Email">
      <tn-input name="email" placeholder="Enter email address" [(ngModel)]="email" />
    </tn-form-field>
    <tn-form-field label="Role">
      <tn-input name="role" placeholder="Enter user role" [(ngModel)]="role" />
    </tn-form-field>
  </form>

  <div tnDialogAction>
    <tn-button type="button" variant="outline" label="Cancel" (click)="cancel()" />
    <tn-button type="button" color="primary" label="Save User" (click)="save()" />
  </div>
</tn-dialog-shell>
